<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên hệ</title>
</head>
<body style="font-family: Arial; background-color: #f0f0f0; text-align: center;">
    <h2>Liên hệ với tôi</h2>
    <form>
        <p>Họ và tên:<br>
        <input type="text" name="name" style="width: 300px;"></p>

        <p>Email:<br>
        <input type="email" name="email" style="width: 300px;"></p>

        <p>Nội dung:<br>
        <textarea name="message" rows="5" cols="40"></textarea></p>

        <p><input type="submit" value="Gửi"></p>
    </form>
    <h3>Vị trí của tôi</h3>

</body>
</html>
