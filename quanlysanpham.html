<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        body {
            font-family: "Segoe UI", Arial;
            background-color: #eaf3f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            margin: 60px auto;
            background-color: white;
            border-radius: 12px;
            padding: 25px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2, h3 {
            text-align: center;
            color: #005f99;
            margin-top: 0;
        }
        input[type="text"] {
            width: 68%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-right: 8px;
            font-size: 14px;
            transition: 0.2s;
        }
        input[type="text"]:focus {
            border-color: #008CBA;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 140, 186, 0.4);
        }
        button {
            padding: 9px 16px;
            background-color: #008CBA;
            border: none;
            color: white;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0073a8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }
        th {
            background-color: #f2f9fd;
            color: #005f99;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        .actions button {
            background-color: blue;
            margin-right: 6px;
        }
        .actions button:hover {
            background-color: #666;
        }
        .count {
            text-align: right;
            color: #444;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Quản lý sản phẩm</h2>
        <div style="text-align:center; margin-bottom:15px;">
            <input type="text" id="productName" placeholder="Nhập tên sản phẩm mới">
            <button onclick="addProduct()">Thêm</button>
        </div>
        <h3>Danh sách sản phẩm</h3>
        <div class="count" id="productCount"></div>
        <table id="productTable">
            <thead>
                <tr>
                    <th>Số thứ tự</th>
                    <th>Tên sản phẩm</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let products = [
            "Sony Xperia", "Samsung Galaxy", "Nokia 6",
            "Xiaomi Redmi Note 4", "Apple iPhone 6S",
            "Xiaomi Mi 5s Plus", "Apple iPhone 8 Plus",
            "Fujitsu F-04E", "Oppo A71"
        ];
        let editIndex = -1;

        function displayProducts() {
            let tableBody = document.querySelector("#productTable tbody");
            tableBody.innerHTML = "";
            for (let i = 0; i < products.length; i = i + 1) {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${products[i]}</td>
                    <td class="actions">
                        <button onclick="editProduct(${i})">Sửa</button>
                        <button onclick="deleteProduct(${i})">Xóa</button>
                    </td>`;
                tableBody.appendChild(row);
            }
            document.getElementById("productCount").innerText = products.length + " sản phẩm";
        }
        function addProduct() {
            let name = document.getElementById("productName").value.trim();
            if (name !== "") {
                if (editIndex === -1) {
                    products.push(name);
                } else {
                    products[editIndex] = name;
                    editIndex = -1;
                }
                document.getElementById("productName").value = "";
                displayProducts();
            }
        }
        function editProduct(index) {
            document.getElementById("productName").value = products[index];
            editIndex = index;
        }
        function deleteProduct(index) {
            products.splice(index, 1);
            displayProducts();
        }
        displayProducts();
    </script>
</body>
</html>
